// TPG League DOD Overtime Config
// www.tpgleague.org
// This is a generic config for any map with 3 flags where all flags have EQUAL point values
// Most map specific flags have different values based on how hard or easy it is to get a flag
// for a particular team. For example your own spawn flag might give you 0 points, but the enemy
// 2 points for holding it.
//
// Follow this guide to make a map specific config:
// https://sp3c-dod.github.io/configmaking.html
//
// Execute this config using the following command:
// rcon exec tpg_3flags_ot.cfg
//
// This config was last updated on April, 22 2022

exec tpgovertime.cfg

mp_clan_scoring_values_allies 111
mp_clan_scoring_values_axis 111
mp_clan_readyrestart 1

say TPG 3 Flag Map OVERTIME Match Config Executed
say Take Screenshots and Record Demos!
